<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="icono.png" type="image/png">
  <title>Chorizini Jamonini</title>
  <style>
    body {
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 30px 0 20px;
      font-size: 2.5em;
      color: #333;
    }
    .container {
      width: 90%;
      max-width: 1000px;
    }
    img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.7s ease;
      cursor: pointer;
    }
    img.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Botón volver arriba */
    #toTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      color: #fff;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      display: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    #toTop:hover { background: #555; }

    /* Modo presentación */
    #presentation {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }
    #presentation img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }
    .btn {
      background: #fff;
      color: #333;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .btn:hover { background: #ddd; }
  </style>
</head>
<body>
  <h1></h1>
  <h1></h1>
  <div class="container" id="imageContainer"></div>
  <button id="toTop">↑ Arriba</button>

  <!-- Modo presentación -->
  <div id="presentation">
    <img id="presentImage" src="" alt="Presentación">
    <div class="controls">
      <button class="btn" id="prevBtn">◀ Anterior</button>
      <button class="btn" id="fullscreenBtn">Pantalla completa</button>
      <button class="btn" id="nextBtn">Siguiente ▶</button>
      <button class="btn" id="closeBtn">Cerrar ✖</button>
    </div>
  </div>

  <script>
    // CONFIG: cantidad de imágenes y carpeta
    const totalImagenes = 20; // <-- Ajustar según tus imágenes
    const carpeta = "imagenes";
    const contenedor = document.getElementById("imageContainer");

    // Crear imágenes dinámicamente
    for (let i = 1; i <= totalImagenes; i++) {
      let img = document.createElement("img");
      img.src = `${carpeta}/Diapositiva${i}.jpg`;
      img.alt = `Diapositiva ${i}`;
      img.addEventListener("click", () => abrirPresentacion(i));
      contenedor.appendChild(img);
    }

    // Animaciones al hacer scroll
    const imagenes = document.querySelectorAll("img");
    const mostrarImagenes = () => {
      const trigger = window.innerHeight * 0.85;
      imagenes.forEach(img => {
        const rect = img.getBoundingClientRect().top;
        if (rect < trigger) img.classList.add("show");
      });
    };
    window.addEventListener("scroll", mostrarImagenes);
    mostrarImagenes();

    // Botón volver arriba
    const toTop = document.getElementById("toTop");
    window.addEventListener("scroll", () => {
      toTop.style.display = window.scrollY > 300 ? "block" : "none";
    });
    toTop.addEventListener("click", () => window.scrollTo({ top: 0, behavior: "smooth" }));

    // Modo presentación
    const presentation = document.getElementById("presentation");
    const presentImage = document.getElementById("presentImage");
    let currentIndex = 1;

    function abrirPresentacion(index) {
      currentIndex = index;
      presentImage.src = `${carpeta}/Diapositiva${currentIndex}.jpg`;
      presentation.style.display = "flex";
    }
    function cerrarPresentacion() {
      presentation.style.display = "none";
    }
    function anterior() {
      currentIndex = (currentIndex > 1) ? currentIndex - 1 : totalImagenes;
      presentImage.src = `${carpeta}/Diapositiva${currentIndex}.jpg`;
    }
    function siguiente() {
      currentIndex = (currentIndex < totalImagenes) ? currentIndex + 1 : 1;
      presentImage.src = `${carpeta}/Diapositiva${currentIndex}.jpg`;
    }
    function pantallaCompleta() {
      if (presentImage.requestFullscreen) presentImage.requestFullscreen();
    }

    document.getElementById("closeBtn").addEventListener("click", cerrarPresentacion);
    document.getElementById("prevBtn").addEventListener("click", anterior);
    document.getElementById("nextBtn").addEventListener("click", siguiente);
    document.getElementById("fullscreenBtn").addEventListener("click", pantallaCompleta);

    // Cerrar con ESC
    document.addEventListener("keydown", e => { if (e.key === "Escape") cerrarPresentacion(); });
  </script>
</body>
</html>
